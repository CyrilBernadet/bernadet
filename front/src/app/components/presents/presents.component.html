<mat-list class="present-list">
    <mat-list-item *ngFor="let present of presents">
        <span class="present-item">
            <span>{{ present?.fromUser?.firstName }}</span>

            <span class="icons">
                <mat-icon>redeem</mat-icon>
                <mat-icon>arrow_forward</mat-icon>
            </span>

            <span>{{ present?.toUser?.firstName }}</span>
        </span>
    </mat-list-item>
</mat-list>
